<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#business-model-canvas {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-template-rows: repeat(3, 1fr);
			grid-column-gap: 0px;
			grid-row-gap: 0px;
			justify-items: stretch;
			align-items: stretch;
			min-height: 100svh;
			#customer-segments {
				grid-area: 1 / 5 / 3 / 6;
			}
			#value-propositions {
				grid-area: 1 / 3 / 3 / 4;
			}
		}
	</style>
</head>
<body>
	<div id="business-model-canvas">
		<div id="customer-segments"></div>
		<div id="value-propositions"></div>
		<div id="channels"></div>
		<div id="customer-relationships"></div>
		<div id="revenue-streams"></div>
		<div id="key-resources"></div>
		<div id="key-activities"></div>
		<div id="key-partnerships"></div>
		<div id="cost-structure"></div>
	</div>
</body>
</html>
